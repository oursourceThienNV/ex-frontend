<div class="container-fluid">
    <app-page-title title="Data" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="searchForm" (submit)="search()">
            <div class="row">
<!--              <div class="col-md-4">-->
<!--                <div class="mb-4">-->
<!--                  <label for="nameId">Mã dự án</label>-->
<!--                  <input id="nameId" name="name" type="text" class="form-control" formControlName="pno" maxlength="500">-->
<!--                </div>-->
<!--              </div>-->

<!--              <div class="col-md-4">-->
<!--                <div class="mb-4">-->
<!--                  <label>Tên dự án</label>-->
<!--                  <input id="nameId" name="pname" type="text" class="form-control" formControlName="pname" maxlength="500">-->
<!--                </div>-->
<!--              </div>-->
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="natCd">Country</label>
                  <select class="form-control" formControlName="natCd">
                  <option value="">Tất cả</option>
                  <option value="VN">VN</option>
                  <option value="US">US</option>
                  <option value="Other">Khác</option>
                </select>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-2 justify-content-center">
              <button type="submit" class="btn btn-primary"><i
                class="fas fa-search"></i>{{'common.button.search'|translate}}</button>
<!--              <button type="button" (click)="create()" class="ml-2 btn btn-success"><i class="bx bx-plus-medical"></i>{{'common.button.insert'|translate}}</button>-->
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">

          <!-- Table -->
          <div class="table-responsive">
            <table id="basic-datatable"
                   class="table table-bordered dt-responsive nowrap no-footer dtr-inline">
              <thead>
              <tr>
                <!-- <th>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="selectedAll"
                           (change)="selectAllChange()">
                  </div>
                </th> -->
                <th>STT</th>
                <th>Address</th>
                <th>Country</th>
                <th>Value (S)</th>
                <th>Action</th>
                <th>Value2 (T)</th>
                <th>Action</th>
                <th>Value3 (T2)</th>
                <th>Action</th>
                <th>Date create</th>
              </tr>
              </thead>
              <tbody *ngFor="let table of tables;let i=index">
              <tr>
                <!-- <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="table.selected">
                  </div>
                </td> -->
                <td>
                  <ngb-highlight [result]="i + 1 + ((page.pageNumber - 1) * page.size)"></ngb-highlight>
                </td>
                <td style="max-width: 150px;">
                  <p class="class_nowrap_lims" [ngbTooltip]="table.address?.length>50 ? table.address : null" matTooltipPosition="above">{{table.address}}</p>
                </td>
                <td style="max-width: 150px;">
                  <p class="class_nowrap_lims" [ngbTooltip]="table.natCd?.length>50 ? table.natCd : null" matTooltipPosition="above">{{table.natCd}}</p>
                </td>
                <td style="max-width: 150px;">
                  <p class="class_nowrap_lims" [ngbTooltip]="table.cookie?.length>50 ? table.cookie : null" matTooltipPosition="above">{{table.cookie}}</p>
                </td>
                <td><button (click)="copy(table?.cookie)">Copy text</button></td>
                <td style="max-width: 150px;">
                  <p class="class_nowrap_lims" [ngbTooltip]="table.token?.length>50 ? table.token : null" matTooltipPosition="above">{{table.token}}</p>
                </td>
                <td><button (click)="copy(table?.token)">Copy text</button></td>
                <td style="max-width: 150px;">
                  <p class="class_nowrap_lims" [ngbTooltip]="table.token2?.length>50 ? table.token2 : null" matTooltipPosition="above">{{table.token2}}</p>
                </td>
                <td><button (click)="copy(table?.token2)">Copy text</button></td>
                <td>{{table.createDt}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-end pagination-rounded">
                <ngb-pagination [collectionSize]="page.totalElements" [(page)]="page.pageNumber" [pageSize]="page.size"
                                [maxSize]="5" (pageChange)="changePage($event)">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>

    </div>
  </div>
